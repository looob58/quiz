<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="frame-1" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <button id="start-button">Start Quiz</button>
        </div>
        
        <div id="frame-2" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text">Question 1</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option"></div>
                <div id="right-portion" class="swipe-option"></div>
            </div>
        </div>
        
        <div id="frame-3" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text">Question 2</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option"></div>
                <div id="right-portion" class="swipe-option"></div>
            </div>
        </div>
        
        <div id="frame-4" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text">Question 3</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option"></div>
                <div id="right-portion" class="swipe-option"></div>
            </div>
        </div>
        
        <div id="frame-5" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text">Question 4</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option"></div>
                <div id="right-portion" class="swipe-option"></div>
            </div>
        </div>
        
        <div id="frame-6" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text">Question 5</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option"></div>
                <div id="right-portion" class="swipe-option"></div>
            </div>
        </div>
        
        <div id="frame-7" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text">Analyzing...</div>
        </div>
        
        <div id="frame-8" class="quiz-frame">
            <img src="placeholder-bg.jpg" class="background-image" alt="Background">
            <div class="question-text" id="result-text"></div>
            <button id="restart-button">Restart</button>
        </div>
        
        <div id="timer-container">5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
