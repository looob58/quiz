<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Frame 1: Welcome Screen -->
    <div id="frame-1" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" style="background-image: url('main.gif'); cursor: pointer;" id="start-quiz">
            <!-- Clickable area that starts the quiz -->
        </div>
    </div>

    <!-- Frame 2: Question 1 -->
    <div id="frame-2" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" style="background-image: url('q1_bg.jpg');">
            <div class="swipe-options">
                <div id="swipe-left-2" class="swipe-option left-option"></div>
                <div id="swipe-right-2" class="swipe-option right-option"></div>
            </div>
        </div>
    </div>

    <!-- Frame 3: Question 2 -->
    <div id="frame-3" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" style="background-image: url('q2_bg.jpg');">
            <div class="swipe-options">
                <div id="swipe-left-3" class="swipe-option left-option"></div>
                <div id="swipe-right-3" class="swipe-option right-option"></div>
            </div>
        </div>
    </div>

    <!-- Frame 4: Question 3 -->
    <div id="frame-4" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" style="background-image: url('q3_bg.jpg');">
            <div class="swipe-options">
                <div id="swipe-left-4" class="swipe-option left-option"></div>
                <div id="swipe-right-4" class="swipe-option right-option"></div>
            </div>
        </div>
    </div>

    <!-- Frame 5: Question 4 -->
    <div id="frame-5" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" style="background-image: url('q4_bg.jpg');">
            <div class="swipe-options">
                <div id="swipe-left-5" class="swipe-option left-option"></div>
                <div id="swipe-right-5" class="swipe-option right-option"></div>
            </div>
        </div>
    </div>

    <!-- Frame 6: Question 5 -->
    <div id="frame-6" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" style="background-image: url('q5_bg.jpg');">
            <div class="swipe-options">
                <div id="swipe-left-6" class="swipe-option left-option"></div>
                <div id="swipe-right-6" class="swipe-option right-option"></div>
            </div>
        </div>
    </div>

    <!-- Frame 7: Analyzing Screen -->
    <div id="frame-7" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion">
            <p>Analyzing...</p>
        </div>
    </div>

    <!-- Frame 8: Result Screen -->
    <div id="frame-8" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Top Portion Image">
        </div>
        <div class="bottom-portion" id="result-image" style="cursor: pointer;">
            <!-- Clickable area that restarts the quiz -->
        </div>
    </div>

    <!-- Timer displayed consistently across frames -->
    <div class="timer" id="timer"></div>

    <script src="script.js"></script>
</body>
</html>
