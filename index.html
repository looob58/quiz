<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Frame 1: Welcome Screen -->
    <div id="frame-1" class="quiz-frame">
        <button id="start-button" class="centered-button">Start Quiz</button>
    </div>

    <!-- Frame 2: Question 1 -->
    <div id="frame-2" class="quiz-frame">
        <div class="top-portion">
            <h2>Question 1</h2>
        </div>
        <div class="bottom-portion">
            <div id="swipe-left-2" class="swipe-option left-option">Swipe Left</div>
            <div id="swipe-right-2" class="swipe-option right-option">Swipe Right</div>
        </div>
        <div id="timer" class="timer"></div>
    </div>

    <!-- Frame 3: Question 2 (Decides Result 1 or 2) -->
    <div id="frame-3" class="quiz-frame">
        <div class="top-portion">
            <h2>Question 2</h2>
        </div>
        <div class="bottom-portion">
            <div id="swipe-left-3" class="swipe-option left-option">Swipe Left</div>
            <div id="swipe-right-3" class="swipe-option right-option">Swipe Right</div>
        </div>
        <div id="timer" class="timer"></div>
    </div>

    <!-- Frame 4: Question 3 -->
    <div id="frame-4" class="quiz-frame">
        <div class="top-portion">
            <h2>Question 3</h2>
        </div>
        <div class="bottom-portion">
            <div id="swipe-left-4" class="swipe-option left-option">Swipe Left</div>
            <div id="swipe-right-4" class="swipe-option right-option">Swipe Right</div>
        </div>
        <div id="timer" class="timer"></div>
    </div>

    <!-- Frame 5: Question 4 (Decides Result 3 or 4) -->
    <div id="frame-5" class="quiz-frame">
        <div class="top-portion">
            <h2>Question 4</h2>
        </div>
        <div class="bottom-portion">
            <div id="swipe-left-5" class="swipe-option left-option">Swipe Left</div>
            <div id="swipe-right-5" class="swipe-option right-option">Swipe Right</div>
        </div>
        <div id="timer" class="timer"></div>
    </div>

    <!-- Frame 6: Question 5 -->
    <div id="frame-6" class="quiz-frame">
        <div class="top-portion">
            <h2>Question 5</h2>
        </div>
        <div class="bottom-portion">
            <div id="swipe-left-6" class="swipe-option left-option">Swipe Left</div>
            <div id="swipe-right-6" class="swipe-option right-option">Swipe Right</div>
        </div>
        <div id="timer" class="timer"></div>
    </div>

    <!-- Frame 7: Analyzing Screen -->
    <div id="frame-7" class="quiz-frame">
        <div class="top-portion">
            <h2>Analyzing...</h2>
        </div>
        <div id="timer" class="timer"></div>
    </div>

    <!-- Frame 8: Result Screen -->
    <div id="frame-8" class="quiz-frame">
        <div class="top-portion">
            <div id="result-text">Your result will be displayed here.</div>
        </div>
        <button id="restart-button" class="centered-button">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
