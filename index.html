<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div class="quiz-frame" id="frame-1">
            <p>Welcome! Swipe to Start.</p>
        </div>
        <div class="quiz-frame" id="frame-2">
            <div id="question-text">Question 1: Is the sky blue?</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option" data-answer="result1">
                    <p>Swipe Left: Option 1</p>
                </div>
                <div id="right-portion" class="swipe-option" data-answer="result2">
                    <p>Swipe Right: Option 2</p>
                </div>
            </div>
            <div id="timer-container">
                <p id="timer">5</p>
            </div>
        </div>
        <div class="quiz-frame" id="frame-3">
            <div id="question-text">Question 2: Is water wet?</div>
            <div id="swipe-container">
                <div id="left-portion" class="swipe-option" data-answer="result3">
                    <p>Swipe Left: Option 3</p>
                </div>
                <div id="right-portion" class="swipe-option" data-answer="result4">
                    <p>Swipe Right: Option 4</p>
                </div>
            </div>
            <div id="timer-container">
                <p id="timer">5</p>
            </div>
        </div>
        <div class="quiz-frame" id="frame-4">
            <div id="question-text">Analyzing...</div>
        </div>
        <div class="quiz-frame" id="frame-5">
            <p id="result-text">Your Result:</p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
