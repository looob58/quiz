<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Frame 1: Welcome Screen -->
    <div id="frame-1" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="main.gif" alt="Main Image" class="full-image">
            <div class="centered-button">
                <button id="start-button">Start Quiz</button>
            </div>
        </div>
    </div>

    <!-- Frame 2: Question 1 -->
    <div id="frame-2" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="q1-bg.jpg" alt="Question 1 Background" class="full-image swipe-option" id="swipe-left-2">
            <img src="q1-bg.jpg" alt="Question 1 Background" class="full-image swipe-option" id="swipe-right-2">
        </div>
    </div>

    <!-- Frame 3: Question 2 -->
    <div id="frame-3" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="q2-bg.jpg" alt="Question 2 Background" class="full-image swipe-option" id="swipe-left-3">
            <img src="q2-bg.jpg" alt="Question 2 Background" class="full-image swipe-option" id="swipe-right-3">
        </div>
    </div>

    <!-- Frame 4: Question 3 -->
    <div id="frame-4" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="q3-bg.jpg" alt="Question 3 Background" class="full-image swipe-option" id="swipe-left-4">
            <img src="q3-bg.jpg" alt="Question 3 Background" class="full-image swipe-option" id="swipe-right-4">
        </div>
    </div>

    <!-- Frame 5: Question 4 -->
    <div id="frame-5" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="q4-bg.jpg" alt="Question 4 Background" class="full-image swipe-option" id="swipe-left-5">
            <img src="q4-bg.jpg" alt="Question 4 Background" class="full-image swipe-option" id="swipe-right-5">
        </div>
    </div>

    <!-- Frame 6: Question 5 -->
    <div id="frame-6" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="q5-bg.jpg" alt="Question 5 Background" class="full-image swipe-option" id="swipe-left-6">
            <img src="q5-bg.jpg" alt="Question 5 Background" class="full-image swipe-option" id="swipe-right-6">
        </div>
    </div>

    <!-- Frame 7: Analyzing Screen -->
    <div id="frame-7" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <p>Analyzing...</p>
        </div>
    </div>

    <!-- Frame 8: Result Screen -->
    <div id="frame-8" class="quiz-frame">
        <div class="top-portion">
            <img src="hdr.jpg" alt="Header Image">
        </div>
        <div class="bottom-portion">
            <img src="" alt="Result Image" id="result-image" class="full-image">
            <div class="centered-button">
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </div>

    <!-- Timer displayed consistently across frames -->
    <div class="timer" id="timer"></div>

    <script src="script.js"></script>
</body>
</html>
